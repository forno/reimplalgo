name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: mkdir build
      run: mkdir build
    - name: cd build
      run: cd build
    - name: cmake
      run: cmake
    - name: make
      run: make
    - name: make test
      run: make test
